<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/admin.css">
    <title>Register</title>
</head>
<body>
    
    <!--
        code:
        title:
        price:
        description:
        category:
        image:
        
    -->
    <div class="container">
        <div class="store">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Store</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">Catalog<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="admin.html">Admin</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="about.html">About</a>
                </li>
              </ul>
              
            </div>
          </nav>
          </div>
        <h1 class="format">Register a New Item</h1>
        <div class="design">
        <div class="form-group">
            <label for="exampleFormControlInput1">Code:</label>
            <input type="text" class="form-control" id="code" placeholder="Enter the code:" >
        </div>

        <div class="form-group">
            <label for="exampleFormControlInput1">Title:</label>
            <input type="text" class="form-control" id="title" placeholder="Enter the title:" >
        </div>

        <div class="form-group">
            <label for="exampleFormControlInput1">Price:</label>
            <input type="number" class="form-control" id="price" placeholder="Enter the price:" >
        </div>

        <div class="form-group">
            <label for="exampleFormControlInput1">Description:</label>
            <input type="text" class="form-control" id="description" placeholder="Enter the description:" >
        </div>

        <div class="form-group">
            <label for="exampleFormControlInput1">Category:</label>
            <input type="text" class="form-control" id="category" placeholder="Enter the category:" >
        </div>

        <div class="form-group">
            <label for="exampleFormControlInput1">Image:</label>
            <input type="text" class="form-control" id="image" placeholder="Enter the image:" >
        </div>
        </div>
        <button type="submit" class="btn btn-primary mb-2" id="register-btn">Register</button>
        <span id="alert-box" class="alert alert-success hidden" role="alert">
            <strong>The item has been saved correctly!</strong>
        </span>

    </div>

    <script src="scripts/jquery-1.12.0.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/admin.js"></script>
</body>
</html>
